<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PyPassword Generator</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-8FeufbH6vpi+yMoj4pI4F8DntCrNNGiV7rZpnh0u0lW+hH+TxydD9hPppfLE8tWl1ABldHxGZa1wELdVbW2AEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1 class="text-center mb-4">PyPassword Generator</h1>
        <form>
          <div class="form-group">
            <label for="num-letters">How many letters would you like in your password?</label>
            <input type="number" id="num-letters" class="form-control" min="1" max="50" required>
          </div>
          <div class="form-group">
            <label for="num-symbols">How many symbols would you like?</label>
            <input type="number" id="num-symbols" class="form-control" min="1" max="50" required>
          </div>
          <div class="form-group">
            <label for="num-numbers">How many numbers would you like?</label>
            <input type="number" id="num-numbers" class="form-control" min="1" max="50" required>
          </div>
          <div class="form-group">
            <button type="button" id="generate-button" class="btn btn-primary">Generate Password</button>
          </div>
          <div class="form-group">
            <input type="text" id="password-field" class="form-control" readonly>
          </div>
          <div class="form-group">
            <button type="button" id="copy-button" class="btn btn-secondary">Copy Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js" integrity="sha512-5GjtjK7lYnwz60A0ACjm5mvl/d5mZjI8D2Jf9+f5d1OtH+7yRMLKTGGdxr7rNwQ2c3qCkymqmroaX9VUotJ6iQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Password Generator JS -->
  <script src="passgenpy.js"></script>
</body>

</html>
